services:
  - type: web
    name: menmonica-backend
    env: python
    plan: free
    autoDeploy: true
    healthCheckPath: /api/health
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9